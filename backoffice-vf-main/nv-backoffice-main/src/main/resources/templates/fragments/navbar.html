<!-- src/main/resources/templates/fragments/navbar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/formations}">formations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/quiz}">quiz</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/rapports-etu}">rapports</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/resultats}">resultats</a>
            </li>
            <!-- Nouveaux liens pour séparer Admins et Étudiants -->
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link" th:href="@{/admin/users/admins}">admins</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link" th:href="@{/admin/users/etudiants}">etudiants</a>
            </li>
            <!— en haut du fichier, gardez bien le namespace sec déjà ajouté —>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/admin/users/profile}">Profil</a>
            </li>

        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-danger" th:href="@{/admin/logout}">
                    <i class="bi bi-box-arrow-right"></i> Déconnexion
                </a>
            </li>
        </ul>
    </nav>
</div>
</html>
